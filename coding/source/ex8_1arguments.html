<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>arguments 예제</title>
</head>
<body>
    <script>
        function sum() { //매게변수가 없을때 arguments를 씀
            var sum = 0
            for (var i=0; i<arguments.length; i++)
            sum += arguments[i]; //sum 안의 1,2,3 이 arguments 안에 저장되고 arguments 변수로 참조

            document.write('sum합='+sum)


        }
       
        sum(2,4,6,8)
        
        

    </script>
</body>
</html>
