<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홀수 짝수</title>
</head>
<body>
    <script>
        var num1=prompt("숫자를입력하세요!!" ,"0");
        result = num1 % 2 == 0 ? "짝수" : "홀수"; //삼항조건 연산자 num1 % 2 의나머지가 0이면 짝수 틀리면 홀수
        document.write(result)
    </script>
</body>
</html>
