    <script>
        var arColor = ['yellow','red','green','blue','gray']

        $('h3').each(function(a){
            $(this).css('background',arColor[a])
        })


       var hi = $('h2');
       for(var i=0; i<hi.length;i++){
        hi.eq(i).css('background',arColor[i])
         .css('width',10*(i+1)+'%')
       }

    </script>
