<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $('h1').bind({
                click:function(){alert('클릭했습니다.')},
                mouseenter:function(){$(this).css('background','pink')},
                mouseout:function(){$(this).css('background','cyan')}
            })
        });
    </script>
</head>
<body>
    <h1>제목</h1>
    <h1>클릭하시오</h1>
</body>
</html>
