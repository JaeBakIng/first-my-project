<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = prompt('숫자입력')
        var nF = 1;
        var i = 2;
        while (i<=n) {
            nF = nF * i
            i++ //이거중요
        }
        document.write(nF)
    </script>
    
</body>
</html>
