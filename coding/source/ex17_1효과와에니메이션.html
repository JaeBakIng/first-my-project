<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            var count = 1
            $("#btr").click(function(){
                count--
                if (count<1) {
                    count=1
                    return false;
                }
                $('#p1').animate({marginLeft:"-=9%"},300)
            })

            $("#btl").click(function(){
                count++
                if (count>11) {
                    count=11
                    return false;
                }
                $('#p1').animate({marginLeft:"+=9%"},300)
            })
        })
    </script>
    <style>
        *{margin: 0;
          padding: 0;}
        #div1 {
            width: 120%;
            border: 1px solid black;
            max-width: 50%; 
        }
        #p1{
            text-align: center;
            background-color: aqua;
            width: 10%;
        }
    </style>
</head>
<body>
    <p>
        <button id="btr">왼쪽</button>
        <button id="btl">오른쪽</button>
    </p>
    <br>
    <div id="div1">
        <p id="p1">내용</p>
    </div>
</body>
</html>
