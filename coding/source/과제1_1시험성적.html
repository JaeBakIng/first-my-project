<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시험성적을 입력하세요.</title>
</head>
<body>
    <script>
        var score = Number(prompt('시험성적을 입력하시오(0~100)'))

        
        if((score>=0)&&(score<=100)) {

           if((score>=90)&&(score<=100)){
                document.write('당신의성적은 A입니다.')
            }
        
            else if((score>=80)&&(score<90)){
                document.write('당신의성적은 B입니다.')
            }
    
            else if((score>=70)&&(score<80)){
                document.write('당신의성적은 C입니다.')
            }
    
            else if((score>=60)&&(score<70)){
                document.write('당신의성적은 D입니다.')
            }
    
            else {
                document.write('당신의성적은 F입니다.')
            }
    }
        else {
            alert('성적을 바르게 입력해주십시오.')
            location.reload();
        }
        </script>
   
</body>
</html>
