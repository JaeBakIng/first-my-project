<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch</title>
</head>
<body>
    <script>
        var site = prompt('네이버,다음,네이트,구글 중 즐겨사용하는 포털검색 사이트는?',"")
        var url;
switch(site) {
    case "구글" : url = "www.google.com";
    break;

    case "네이버" : url = "www.naver.com";
    break;

    case "네이트" : url = "www.nate.com";
    break;

    case "다음" : url = "www.daum.net";
    break;

    default: alert('보기중엔 없는 사이트입니다.') // 디폴트 값이 없을때

    location.reload()
}
    if(url) location.href = "http://" + url // 요부분 중요!**
    </script>
</body>
</html>
