    <script>
        var num1 = 10;
        var num2 = 20;
        var num3 = 3;
        var num4 ="10";
        var result1;
       // var result2;

        result1=num1+num2; // + - * / % 플 마 곱 나누기 나머지값
        num1 += 5; // <-- num1= num1+5의 값을 가진다 따라서 15가 출력됨.
        num1 -= num2;
        // 이를 += -= /= *= %= 대입 연산자라고 한다.
        // result1 에서 num2자리에 num4가 들어가면 문자형 데이터이므로 1010이 출력된다.
        document.write(result1 +'이고<br>');
        document.write(num1 + "입니다");

    </script>
