<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            //$('#wrap p').eq(1).append('************').css('background','red') appendTO 도 같음
            $('#wrap p').eq(1).prepend('------------').css('background','violet')
            $('#wrap p').eq(2).before('========').css('background','gray')
            $('<h2>********<h2>').insertAfter('#wrap p:eq(2)').css('background','purple')
        });
    </script>
</head>
<body>
    <div id="wrap" style="border:2px dotted red">
        <p>내용1</p>
        <p>내용2</p>
        <p>내용3</p>

    </div>
</body>
</html>
