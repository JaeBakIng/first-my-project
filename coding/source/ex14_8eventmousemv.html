<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $(document).mousemove(function(e){
                $('#X').text(e.pageX)
                $('#Y').text(e.pageY)
            });
        })
    </script>
</head>
<body>
    <h1>mousemove</h1>
    <p>X: <span id="X">0</span>px</p>
    <p>Y: <span id="Y">0</span>px</p>
</body>
</html>
