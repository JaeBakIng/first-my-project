<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin:0;
            padding:0;
        }
        #abc{
            width: 500px;
            border: 3px solid red;
        }
        #abc>progress{margin: 5px; width: 490px;}
    </style>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        // %(document).ready(function(){})
        // $(function(){})
        document.addEventListener('DOMContentLoaded',()=>{ //중요! 위 주석들과 비슷한 이벤트들을 다루는 함수 (거의 같다)
            $('#abc').click(function(){
                $('#abc progress').each(function(){
                    console.log( $(this).attr("value")+"/100") //attr 속성값을 돌려주는 것
                });
            });
        });

    
    </script>
</head>
<body>
    <section id="abc">
        <progress value="70" max="100"></progress>
        <progress value="90" max="100"></progress>
        <progress value="85" max="100"></progress>
        <progress value="50" max="100"></progress>
    </section>
</body>
</html>
