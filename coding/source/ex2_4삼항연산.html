<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>삼항연산자</title>
</head>
<body>
    <script>
        var a=40;
        var b=30;                               // 조건식 ? 자바스크립트코드1 : 자바스크립트코드2;
        var result= a>b ? "javascript":"hello"; // ? 뒤 조건식이 true면 1 false면 2


        document.write("var a=40<br>")
        document.write("var b=30<br>")
        document.write("var result = a>b ? \"javascript\":\"hello")
        document.write("<br>",result);
     
    </script>
</body>
