<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function testAvg(arrData) {
            var sum = 0;
            for (var i=0; i<arrData.length; i++) {
                sum += Number(prompt(arrData[i]+'점수는?')) // 2,sum 을 베열 갯수만큼 Number로 받아서 값을 더해줌
            } 
            var avg = sum / arrData.length // 3,평균을 구한다
            return avg; // 4,구한 평균값을 return하여 반환하고 함수가 종료됨
        }
        var arrSubject = ["국어","수학","영어"]
        var result = testAvg(arrSubject) //1,arrData에 베열 데이터가 들어감 
        
        // 5, 함수가 종료되고 반환된 평균값이 result에 들어감

        document.write('평균점수는'+result+'입니다.')

    </script>
</body>
</html>
