<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>재귀 함수 fn</title>
</head>
<body>
    
    <script>
        var num = 0;
        function a() {
            num++
            document.write(num+'<br>')
            if (num==10) return; //10이 되면 값을 반환 하여 10이상 안나오게함

            a() //10이 될때까지 a함수 반복
        }
       a()
    </script>
</body>
</html>
