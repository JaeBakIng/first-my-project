        body{

        #h2div{

    </div>

    <div id="h1div">
    <h1 id="h1">시계(버튼 클릭하면 동작)</h1>

    <script>
        var n = 0
        var a = 0
        var sum = 0
        var h3_1 = document.getElementById('h3_1')
        var h2_1 = document.getElementById('h2_1')
        var h1 = document.getElementById('h1')
        $(function(){

            $('#h3div').css('background','pink')


           for(var i = 1; i<=100; i++) {
                if(i%7==0) {
                    n++; // 개수 더해서 출력
                    sum+=i; // 합 더해서 출력
                    h3_1.innerHTML+= i+', '
                }
           }
           
            $('#h3_2').html("<hr>합="+sum)
            $('#h3_3').html('개수='+n)
            
        
            
            
            

           $('#h2div').one('click',function(){
            h2_1.innerHTML=''
            $('#h2div').css('background','cyan')
                
            for(var i = 1; i<=100; i++) {
                if((i%7==0) && (i%2==0)) {
                    a++; // 개수 더해서 출력
                    sum+=i; // 합 더해서 출력
                    h2_1.innerHTML+= i + ", ";
                }
                
            }
           
            $('#h2_2').html("(1~100사이 7의 배수 짝수 개수)=" + a)
        
            
            
            
           })

        })

      
        
            
        
        
    })
