<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $('#user_id_1 , #user_pw_1').focus(function(){
                $(this).css('background','pink')
            })

            $('#user_id_1 , #user_pw_1').blur(function(){
                $(this).css('background','')
            })

            $('#form2').focusin(function(){
                $(this).css('background','pink')
                $('body').css('background','lightgreen')
            })
            $('#form2').focusout(function(){
                $(this).css('background','')
                $('body').css('background','')
            })
        });
    </script>
</head>
<body>
    <h2>focus/blur</h2>
    <form action="#">
        <p>
            <label for="user_id_1">ID</label>
            <input type="text" name="user_id_1" id="user_id_1">
        </p>
        <p>
            <label for="user_pw_1">PW</label>
            <input type="password" name="user_pw_1" id="user_pw_1">
        </p>
    </form>
    <h2>focusin/ focusout</h2>
    <form action="#" id="form2">
        <p>
            <label for="user_id_2">ID</label>
            <input type="text" name="user_id_2" id="user_id_2">
        </p>
        <p>
            <label for="user_pw_2">PW</label>
            <input type="password" name="user_pw_2" id="user_pw_2">
        </p>
    </form>
</body>
</html>
