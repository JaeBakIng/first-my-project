<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 객체연습</title>
</head>
<body>
    <script>
        var sum=0
        for(var i=1; i<=100; i++) {
            sum += Math.sqrt(i)

        }
        document.write('1~100까지의 루트합: '+sum)

    </script>
</body>
</html>
