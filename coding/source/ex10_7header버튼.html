<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>

        $(function () {
            var n = 0


            $('#button1').click(function () {
                $('h1').eq(0).css('background', 'red')
                $('h1').eq(1).css('background', 'blue')
                $('h1').eq(2).css('background', 'red')
                $('h1').eq(3).css('background', 'blue')
                $('body').css('background', 'yellowgreen')

                n++
                $('title').html('클릭횟수'+ n)





            })

            $('#button2').click(function () {
                $('h1').eq(0).css('background', 'yellow')
                $('h1').eq(1).css('background', 'pink')
                $('h1').eq(2).css('background', 'yellow')
                $('h1').eq(3).css('background', 'pink')
                $('body').css('background', 'cyan')



            })




        })

    </script>
    <button id="button1">AC</button>
    <button id="button2">BD</button>
</head>

<body>
    <h1>Header A</h1>
    <h1>Header B</h1>
    <h1>Header C</h1>
    <h1>Header D</h1>
</body>

</html>
