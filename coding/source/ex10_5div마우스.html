<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div_1 {
            background-color: yellow;
            width: 200px;
            height: 60px;
        }
    </style>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){


            $("div").on({ // on 메소드
                mouseenter:function(){$('#h1_1').css('fontSize','20px')},

                mouseleave:function(){$('#h1_1').css('fontSize','10px')},

                click:function(){$('#h1_1').css('fontSize','40px')}
            });
        });
           
        
        
           

        
    </script>
</head>
<body>
    <div class="div_1">
        <h1 id="h1_1">박민재</h1>
    </div>
</body>
</html>
