<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prompt 함수</title>
</head>
<body>
    <script>
        var a=Number(prompt("내가제일 좋아하는 숫자는?"));
        document.write("결과는..." +(a+a)+ "이었습니다!");
        alert("맞습니다! " +(a+a));
    </script>
      
</body>
</html>
