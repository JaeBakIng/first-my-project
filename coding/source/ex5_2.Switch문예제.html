<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>switch 예제</title>
</head>
<body>
    <p id="p1">입력 전</p>
     <!--<button>클릭하시오</button>-->
    


    <script>
        
        var a = Number(prompt('숫자를 입력하세요 (1~3)',""))
        var p1 = document.getElementById('p1')
    

       // function ff() {
            //p1.innerHTML="<h1>" + "박민재" +"</h1>"
       // }


        switch(a) {
            case 1: document.body.style.backgroundColor='red';
                    p1.innerHTML='<h1>case1</h1>'
                    p1.style.backgroundColor='white'
                    p1.style.textAlign='center'
                    p1.style.width='min-content'
            break;

            case 2: document.body.style.backgroundColor='cyan';
                    p1.innerHTML='<h1>박민재</h1>'               
                    p1.style.backgroundColor='pink'
                    p1.style.textAlign='right'

            break;

            case 3: document.body.style.backgroundColor='pink';
                    p1.style.backgroundColor="white"
                    p1.innerHTML='<h1>case3</h1>'
            break;

            default:alert('1,2,3,중에 숫자가 없음.')
        }


        
    </script>
</body>
</html>
