<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jquery 연습</title>
    <script src="jscode/jquery-3.6.1.min.js"></script> <!--제이쿼리 불러오는 스크립트-->
    <script>
        
        $(function() {
            document.getElementById('h1_1').style.color='pink';
            $('#h1_2').css('background','cyan').css('text-align','center').css('width','30%')
            $('#h1_3').css('fontSize','30px');
            $('.h1_4').css('border','2px dotted red');

            $('.h1_5').css('background','black')
            .css('fontFamily','궁서체');


            $('div').children().css('color','red')
            $('#h1_3').parent().css('border','2px solid blue') // 여기서 parent(태그의 부모)는 = div 의 테두리 
            $('#h1_3').siblings().css('color','cyan')
            $('#asd').next().css('color','red')
            

        })
    </script>
</head>
<body>
    <h1 id="h1_1">제목1</h1>
    <h2 id="h1_2">제목2</h2>
    <div>
        <h2>siblings</h2>
        <h2>siblings</h2>
        <h2>siblings</h2>
        <h3 id="h1_3">제목3</h3>
        <h4 class="h1_4">제목4</h4>
    </div>
    <h3 id="asd">dasdasd</h3>
    <h5 class="h1_5">제목5</h5>
   
</body>
</html>
