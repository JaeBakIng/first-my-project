<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){

            $('#bt1').click(function(){

                $('#p1').animate({marginLeft:'+=400px',marginTop:'+=200px'},1000)
                        .animate({marginTop:'400px'},1000)
                        .animate({marginLeft:''},1000)
                        .animate({marginTop:''},1000)
                })

        })
    </script>
    <style>
        #p1{
            
            margin-left: 200px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            text-align: center;
            background-color: cyan;
        }
    </style>
</head>
<body>
    <button id="bt1">실행</button>
    <p id="p1">내용</p>
</body>
</html>
