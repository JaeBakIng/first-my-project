<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            $('#p2').outerHeight(150).outerWidth(150);


            $('#p2').hover(
                function(){
                    $(this).css('fontSize','30px').css('background','white').css('color','black')
                    document.body.style.background='pink'
                    $('#p1').text('홍길동')
                    $('#p2').text('in')
            },
                function(){
                    $(this).css('fontSize','20px').css('background','gold').css('color','red')
                    document.body.style.background='gray'
                    $('#p1').text('out')
                    $('#p2').text('박민재')
                }
            )
        });
    </script>
    <style>
        *{padding:0}
        #p1,#p2{
            width:100px;
            height:50px;
            padding:20px;
            border: 5px solid black;
            background-color: yellow;

        }
    </style>
</head>
<body>
    <h1>수치 조작 메서드</h1>
    <p id="p1">p</p>
    <p id="p2">p2</p>
</body>
</html>
