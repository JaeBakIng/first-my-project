<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>

    <style>
        #box {
            background-color: red;
            width: 100px;
            height: 100px;
            position: relative;
        }
        
        #bt1 {
            position: absolute;
            left: 9px;
            top: 108px
        }
        
        #bt2 {
            position: absolute;
            left: 68px;
            top: 108px
        }
        
        #bt3 {
            position: absolute;
            left: 140px;
            top: 108px
        }
        
        #arr {
            position: absolute;
            top: 140px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="box"></div>
    <button id="bt1">원위치</button>
    <button id="bt2">배열계산</button>
    <button id="bt3">map 메소드</button>
    <div id="arr"></div>
    <script>
        $(function() {
            var count1 = 0
            var count2 = 0
            $("#box").hover(function() {
                $(this).css("background", "gold").text("hover ON")
            })
            $("#box").mouseout(function() {
                $(this).css("background", "lightgray").text("mouseout")
            })
            $("#box").click(function() {
                count1++
                if (count1 % 2 == 1) {
                    $("#box").animate({
                        marginLeft: "+=100px",
                        marginTop: "+=100px"
                    }, 1000)
                } else {
                    $("#box").animate({
                        marginLeft: "+=100px",
                        marginTop: "-=100px"
                    }, 1000)
                }
            })
            $("#bt1").click(function() {
                $("#box").animate({
                    marginLeft: "0px",
                    marginTop: "0px"
                })
            })



            $("#bt2").click(function() {
                count2++
                var sum = 0
                a = [10, 20, 30, 40, 50, 60, 70]
                a.forEach((e) => {
                    sum += e
                })

                $("#arr").html("<p><b>배열표시</b></p><br>[" + a + "]<hr><span>배열의 합=</span>" + sum)

                
                if (count2 % 2 == 1) {
                    $("#arr").css("color", "red").css("background", "cyan")
                } else {
                    $("#arr").css("color", "blue").css("background", "pink")
                }
                console.log("배열 표시 : " + a)
                console.log("배열 합=" + sum)
            })




            $("#bt3").click(function() {
                var b = [1, 3, 5, 7, 9, 11, 13, 15]
                
                b = $.map(b, function( n ) {
                   return n*=n   
                })
                $("#arr").html(b+', ')
            })
        })
    </script>
</body>

</html>
