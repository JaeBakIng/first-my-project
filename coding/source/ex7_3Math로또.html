<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math 로또 랜덤함수</title>
</head>
<body>
    <h2 id="h2"></h2>
    <script>
        var x = 1
        var h2 = document.getElementById('h2')
        
        for (var i=1; i<=6; i++) {
            
            x=Math.ceil(Math.random()*45)
            
            
            h2.innerHTML += x +' ,'
            h2.style.color='red'

        }
    </script>
    
</body>
</html>
