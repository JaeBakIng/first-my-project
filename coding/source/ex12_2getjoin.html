<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function(){
            var result = $('p').map(function(){
                return $(this).text();
            }).get().join() //p태그안의 text(문단1,문단2)를 result 변수로 가져와서 저장함
            alert(result)
            $('#p2').css('color','red').css('fontSize','20px') // alert 경고창이 뜨고 css 실행됨
        })
    </script>
</head>
<body>
    <p>문단1</p>
    <p id="p2">문단2</p>
</body>
</html>
