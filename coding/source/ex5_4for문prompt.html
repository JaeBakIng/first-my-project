<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for 구구단과 구구단의합</title>
<body>
    <script>
        var sum = Number(prompt('구구단 몇단?'))
        var plus = 0;
        for (var i=1; i<=9; i++){
            document.write( sum + 'X' + i + '=' +sum*i +'<br>' )
            plus = plus + sum*i
        }
        document.title=('합=' + plus)
    </script>
</body>
</html>
