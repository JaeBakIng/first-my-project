<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if문</title>
</head>
<body>
    <script>
        var a=Number(prompt("숫자를 입력하세요!"));
        if(a%2==0){
            document.write("<hr>"+a+"는 짝수입니다.<br>")
        }
        else{
            document.write(a+"는 홀수입니다.<br>")
        }

    </script>
</body>
</html>
