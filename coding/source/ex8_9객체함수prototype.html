<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>객체생성 Prototype</title>
</head>
<body>
    <script>
        function CheckWeight (name , height, weight) {
            this.userName = name;
            this.userHeight = height;
            this.userWeight = weight;
            this.maxWeight
            this.minWeight
        }

        CheckWeight.prototype.getInfo = function () {
            var str = ""
            str += "이름:" + this.userName + ","
            str += "키:"   + this.userHeight + ","
            str += "몸무게:"+ this.userWeight + "<br>"
            return str;
        }

        CheckWeight.prototype.getResult = function () {
            this.minWeight = (this.userHeight-100) * 0.9 -5
            this.maxWeight = (this.userHeight-100) * 0.9 +5
            if (this.minWeight >= this.userWeight && this.userWeight <= this.maxWeight) {
                return "정상 몸무게입니다."
            }
            else if (this.userWeight < this.minWeight) {
                return "정상 몸무게보다 미달입니다."
            }
            else {
                return "정상 몸무게보다 초과입니다."
            }
        }

        var jaep = new CheckWeight ("박재박",180,20)
        var jang = new CheckWeight ("장보리",168,52)
        var park = new CheckWeight ("박민재",186,88)
        console.log(jaep)
        console.log(jang)
        console.log(park)
        

        document.write(jang.getInfo())
        document.write(jang.getResult() + "<hr>")

        document.write(park.getInfo())
        document.write(park.getResult() + "<hr>")

        document.write(jaep.getInfo())
        document.write(jaep.getResult())

    </script>
</body>
</html>
