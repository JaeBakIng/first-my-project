<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            var n = 0
            var cnt1 = 0         
            $('#div1').click(function () { 
                n++
                $(this).animate({left: '+=100px',top: '+=100px' }, 500)
                    .animate({ left: '+=100px', top: '-=100px' }, 500)
                    .queue(function(){
                        n=0
                        $(this).dequeue();
                    })
                
            })
            $('#bt1').click(function () {
                $('#div1').animate({ left: '0px', top: '0px' })
                $('#div1').css('background', 'red').text('')
                $('#div2').html('')
            })

            $('#div1').hover(function () {
                $(this).css('background', 'yellow').text('hover on')

            }, function () {
                $(this).css('background', 'gray').text('mouseleave')
            })
            


            $('#bt2').click(function(){
                sum = 0
                cnt1++
                var a = [10,20,30,40,50,60,70]

                $(a).each(function(index,value){
                    sum += value
                })
                   
                if(cnt1%2==1) {
                    $('#div2').css('background','cyan').css('color','red')
                }
                else {
                    $('#div2').css('background','pink').css('color','blue')
                }
                $('#div2').html("<p><b>배열표시</b></p><br>[" + a + "]<hr><span>배열의합=</span>"+sum )
                
                
            })
            $('#bt3').click(function(){
                sum1 = 0
                var b = [1,3,5,7,9,11,13]
                c = $.map(b,function(n){ // map함수
                   return n*=n   
                })

                $(b).each(function(value){
                    sum1 += (this*this)
                })

                $("#div2").html("<p><b>배열의 제곱 표시</b></p>"+'['+b+']'+"<br>[" + c + "]<hr><span>배열의합=</span>"+sum1 )
                $('#div2').css('background','lightgray').css('color','darkgreen')
            })
            

        })
    </script>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            text-align: center;
            background-color: red;
            position: relative; 
        } 
        *{
            margin:0;
        }
       
            
            
        
    

    </style>


</head>

<body>
    <div id="div1"></div>
    <button id="bt1">원 위치</button>
    <button id="bt2">배열의 합</button>
    <button id="bt3">map 함수</button>
    <div id="div2"></div>


</body>

</html>
