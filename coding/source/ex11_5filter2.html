<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            $('#inner_1').find('#txt1').css('background', 'gold')
            $('#inner_1 p').filter('#txt2').css('background', 'cyan')



            $('#inner_2 p').filter(function (a) {
                return a % 2 == 1;
            }).css('background', 'green').css('color','cyan')


        });
    </script>
</head>

<body>
    <div>
        <h1>콘텐츠 탐색 선택자</h1>
        <section id="inner_1">
            <h2>find(), filter()</h2>
            <p id="txt1">내용1</p>
            <p id="txt2">내용2</p>
            <span>내용3(span) 태그</span>
        </section>

        <section id="inner_2">
            <h2>filter(function)</h2>
            <p>index0</p>
            <p>index1</p>
            <p>index2</p>
            <p>index3</p>
            <p>index4</p>
            <p>index5</p>
        </section>
    </div>
</body>

</html>
