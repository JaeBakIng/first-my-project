<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jscode/jquery-3.6.1.min.js"></script>
    <script>
        $(function () {
            var n = 0
            var a = 0
            while (n < 3) {
                n++;
                $('.txt1')
                    .animate({ marginLeft: '+=200px', marginTop: '+=200px' }, 500)
                    .queue(function () {
                        $(this).css({ background: 'red' })
                        $(this).dequeue()

                        //메소드 실행 후 적용된 에니메이션 메소드가 취소되지 않게 연결시켜줌
                    })
                    .animate({ marginLeft: '+=200px', marginTop: '-=200px' }, 500)
                }


            while (a < 3) {

                    a++
                    $('.txt1')
                        .animate({ marginLeft: '-=200px', marginTop: '+=200px' }, 500)
                        .queue(function () {
                            $(this).css({ background: 'red' })
                            $(this).dequeue()

                            //메소드 실행 후 적용된 에니메이션 메소드가 취소되지 않게 연결시켜줌
                        })
                        .animate({ marginLeft: '-=200px', marginTop: '-=200px' }, 500)

                }

            }
        )


    </script>
    <style>
        * {
            margin: 0;
        }

        .txt1 {
            width: 50px;
            text-align: center;
            background-color: aqua;
        }
    </style>
</head>

<body>
    <div class="txt1">내용1</div>
</body>

</html>
