<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증감함수</title>
</head>
<body>
    <p id="updown">...</p>
    <button  onclick="up()">증가</button>
    <button  onclick="down()">감소</button>
    



    <script>
        var n = 0;

        function up() {
            n++
            var updown = document.getElementById('updown')
            updown.innerHTML = (n)

            updown.style.backgroundColor='black'
            updown.style.color='gold'

        }
        function down() {
            n--;
            var updown = document.getElementById('updown')
            updown.innerHTML = (n)

            updown.style.backgroundColor='red'
            updown.style.color='cyan'
        }













    </script>
</body>
</html>
