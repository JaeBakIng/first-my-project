<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function Avg(arrdata) {
            var sum = 0
            for (var i=0; i<arrdata.length; i++) {
                sum += Number(prompt(arrdata[i]+'점수는?'))
            }

            var avgg = sum / arrdata.length
            return avgg; // 콤마 씨발련아 ㅋㅋ

            
        }

        var sub = ["국어","수학","영어"]
        var result = Avg(sub);

        document.write('점수는'+result+'점 입니다')

        
    </script>
</body>
</html>
