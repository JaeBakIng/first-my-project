<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var sum = Number(prompt('구구단 N단 (N을 입력하시오)'))
        var plus = 0

        for (i=1; i<=9; i++) {
            document.write( sum +"x"+i +'='+ sum*i +'<br>')
            plus += sum*i
            
        
        }
        document.write('총합=' +plus)
    </script>
</body>
</html>
